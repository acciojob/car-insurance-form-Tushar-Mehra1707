<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<style>
		body{
			font-family:Arial, sans-serif;
			margin:0;
			padding:0;
			display:flex;
			justify-content:center;
			text-align:center;
			height:100vh;
			background-color:#f0f0f0;
		}
		.container{
			 background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
		.h2{
			text-align:center;
			color:#333;
		}
		label {
            font-size: 14px;
            margin-bottom: 8px;
            display: block;
            color: #555;
		}
			
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
		}
		 input[type="radio"] {
            width: auto;
            margin-right: 5px;
		 }
		  button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .radio-group {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Car Insurance Registration</h2>
        <form method="POST" action="your-server-endpoint">
            <!-- Name -->
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <!-- Gender -->
            <div class="form-group">
                <label>Gender:</label>
                <div class="radio-group">
                    <label for="male">
                        <input type="radio" id="male" name="gender" value="male" required> Male
                    </label>
                    <label for="female">
                        <input type="radio" id="female" name="gender" value="female" required> Female
                    </label>
                </div>
            </div>

            <!-- Car Brands -->
            <div class="form-group">
                <label for="cars">Car Brands (Optional):</label>
                <select id="cars" name="cars">
                    <option value="" disabled selected>--Please choose an option--</option>
                    <option value="bmw">BMW</option>
                    <option value="audi">Audi</option>
                    <option value="mercedez">Mercedes</option>
                </select>
            </div>

            <!-- Car Age -->
            <div class="form-group">
                <label for="carage">Car Age:</label>
                <input type="number" id="carage" name="carage" required>
            </div>

            <!-- Date of Purchase -->
            <div class="form-group">
                <label for="dop">Date of Purchase:</label>
                <input type="date" id="dop" name="dop" required>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

		
	</style>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
